<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme-generator.css">
    </head>
    <body>
        <div class="pg-heading">
        <h1>Sarang's meme-generator</h1>
        </div>
        <div class="top-nav">

            <div class="image-input-div">
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div>
                <button id="generate-btn">Generate!</button>
            </div>
        <div>
            <button id="download-button"><a download="new-image.png" id="download">Download</a></button>
        </div>
        </div>
        <div class="text-options">
        <div class="top-text">
            <h2>Text to go on top (optional) </h2><textarea id="top-text"></textarea>
            Text size: <input type="range" id="top-text-size-input" min="0.01" max="0.20" value="0.105" step="0.001">
            Text-color <input type="color" id="colorpicker-1" value="#0000ff">
        </div>
        <div>
            <h2>Text to go on bottom (optional) </h2><textarea id="bottom-text"></textarea>
            Text size: <input type="range" id="bottom-text-size-input" min="0.01" max="0.20" value="0.105" step="0.001">
            Text-color <input type="color" id="colorpicker-2" value="#0000ff">
        </div>
        </div>
        <!--<div>
            Brightness: <input type="range" id="brightness-bar" min="0.05" max="0.8" value="0.4" step="0.001">
        </div> -->
            <div style="text-align: center;">
            <canvas id="meme-canvas" title="Right click to save this meme"></canvas>
            </div>
        
        <script src="meme-generator.js"></script>
    </body>
</html>
